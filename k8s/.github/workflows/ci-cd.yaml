 name: CI/CD

 on:
   push:
     branches:
       - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Set up java
        uses: action/setup-java@v3
        with:
          java-version: '17'
          distribution: 'termurin'

      - name: Build with naven
        run: mvn clean package

      - name: docker login
        run: echo "${{secrets.DOCKER_PASSWORD}}" | docker login -u "${{secrets.DOCKER_USERNAME}}" --password-stdin

      - name: build docker image
        run: docker build -t vexced17/practica_devops_engineer:1.0

      - name: push docker image
        run: docker push vexced17/practica_devops_engineer:1.0